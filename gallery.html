<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            display: grid;
            padding: 10%;
            gap: 10px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: repeat(4,200px);
            grid-template-areas:
                "img1 img3 img3"
                "img1 img4 img6"
                "img2 img2 img6"
                "img5 img5 img5"
        }

        .img1{
            grid-area: img1;
        }
        .img2{
            grid-area: img2;
        }
        .img3{
            grid-area: img3;
        }
        .img4{
            grid-area: img4;
        }
        .img5{
            grid-area: img5;
        }
        .img6{
            grid-area: img6;
        }

        .item img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: 3ms;
        }
        
        .container:hover .item:not(:hover){
            filter: grayscale(1);
            opacity: 0.5;
        }
        
    </style>
    <title>Gallery</title>
</head>
<body>
    <div class="container">
        <div class="item img1"><img src="https://images.unsplash.com/photo-1770105328550-b0e90d770c17?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDd8NnNNVmpUTFNrZVF8fGVufDB8fHx8fA%3D%3D" alt="Img1"></div>
        <div class="item img2"><img src="https://images.unsplash.com/photo-1770462988018-7d1c4b198ead?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDh8NnNNVmpUTFNrZVF8fGVufDB8fHx8fA%3D%3D" alt="Img2"></div>
        <div class="item img3"><img src="https://images.unsplash.com/photo-1770576626732-1074db4467af?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDl8NnNNVmpUTFNrZVF8fGVufDB8fHx8fA%3D%3D" alt="Img3"></div>
        <div class="item img4"><img src="https://images.unsplash.com/photo-1769116404486-9cb6ed1c444b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDI0fDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D" alt="Img4"></div>
        <div class="item img5"><img src="https://images.unsplash.com/photo-1769112112632-26be33f821b0?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDQ1fDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D" alt="Img5"></div>
        <div class="item img6"><img src="https://images.unsplash.com/photo-1768813282031-2aec62eee8b7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDQ3fDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D" alt="Img6"></div>
    </div>
</body>
</html>
